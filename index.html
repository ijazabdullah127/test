<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Club Ride</title>
    <link rel="stylesheet" href="q2a.css">
</head>
<body>
    <header>
        <h1>OU Cycle Club - Admin Application</h1>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Add Club Ride</a></li>
                <li><a href="#">Manage Members</a></li>
                <li><a href="#">Announcements</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Club Ride Event</h2>
        <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
            <input type="hidden" name="SessionIdentifier" value="ff53-dd45-dcba9876-9090">
            
            <label for="rideName">Name of Ride:</label>
            <input type="text" id="rideName" name="rideName" required>

            <label for="rideType">Type of Ride:</label>
            <input type="text" id="rideType" name="rideType" required>

            <label for="rideDate">Date of Ride:</label>
            <input type="date" id="rideDate" name="rideDate" required>

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="duration">Duration (mins):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="meetingPoint">Meeting Point:</label>
            <input type="text" id="meetingPoint" name="meetingPoint" required>

            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance" required>

            <label for="elevation">Elevation (m):</label>
            <input type="number" id="elevation" name="elevation" required>

            <label for="maxGroupSize">Maximum Group Size:</label>
            <input type="number" id="maxGroupSize" name="maxGroupSize" required>

            <label for="leaderName">Name of Leader:</label>
            <input type="text" id="leaderName" name="leaderName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="altContactNumber">Alternative Contact Number:</label>
            <input type="tel" id="altContactNumber" name="altContactNumber">

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="proposed">Proposed</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
